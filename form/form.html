<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY FORMS</title>
    <link rel="stylesheet" href="formscss.css">

</head>
<body>
    <div class="container">
            <div class="header">
                <h2>COLLEGE FORM</h2>
            </div>
        
         <div class="form-container">
         
            <form autocomplete="on" id="contactForm" class="form">
                
                <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" id="name"  name="fname" required class="c-input">
            </div>

                <div class="form-control">    
                <label for="email">Email:</label>
                <input type="email" id="email" class="c-input" name="email" required>
            </div>

                <div class="form-control">
               <label for="pwd">Password:</label>
               <input type="password" class="c-input" id="pwd" name="pwd">
            </div>


          <label for="age">Age:</label>
          <select id="age" class="c-input" name="age">
            <option value="OPTION1">13-15</option>
            <option value="OPTION2">16-18</option>
            <option value="OPTION3">19-21</option>
            <option value="OPTION4">22-24</option>
          </select>
           <br>

        
          <label for="male"><input type="radio" id="male" name="sex" value="male"> Male</label>
          <label for="female"><input type="radio" id="female" name="sex" value="female">Female</label>
          <label for="other"><input type="radio" id="other" name="sex" value="other">Other</label>


          <div class="form-control">
           <label for="phone">Phone number:</label>
           <input type="tel" id="phone" placeholder="1234-456-678" class="c-input" maxlength="10" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        </div>

        
           <label for="birthday">DOB:</label>
           <input type="date" id="birthday" class="c-input" name="birthday">


           

             <label for="block1"><input type="checkbox" id="block1" name="block1" value="1">
               block 1</label>
            <label for="block2">   <input type="checkbox" id="block2" name="block2" value="2">
             block 2</label>
              <label for="block3">  <input type="checkbox" id="block3" name="block3" value="3">
             block 3</label>

             
             
              <label for="RATE">RATE THE COLLEGE:</label>
             <input type="range" class="c-input" id="RATE"  name="RATE" min="0" max="10">


             <div class="form-control">
              <p>GIVE YOUR FEEDBACK</p>
             <textarea name="feedback" class="c-input" rows="10" cols="30"></textarea>
            </div>
               <br>

               <div class="form-control">
                <button type="button" onclick="submitForm()">Submit</button>
                <button type="button" onclick="resetForm()">Reset</button>

              </div>

        </form>
    </div>
      </div>
      <script src="C:\Users\ADMIN\Desktop\web dev\formsjava.js"></script>

</body>
</html>
